<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock paper scissors game</title>
        <script src="javascript/rock_paper_scissors.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="button-container">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissors">SCISSORS</button>
        </div>
        <div class="board-container">
            <div class="shake-results">
                <div class="player-result">
                    <div>YOU</div>
                    <div></div>
                </div>
                <div class="computer-result">
                    <div>COMPUTER</div>
                    <div></div>
                </div>
            </div>
            <div class="score">
                <div class="player-score">
                    <div>YOUR SCORE</div>
                    <div></div>
                </div>
                <div class="computer-score">
                    <div>COMPUTER'S SCORE</div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="announce-winner">
            <div class="announcement-text"></div>
        </div>
    </body>
</html>
